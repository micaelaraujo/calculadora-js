<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <section class="grid-calcu">
        <div class="item" id="tela">
            <div id="T1"></div>
            <div id="T2"></div>
        </div>
        <button id="n0" class="item t-n0">0</button>
        <button id="n1" class="item t-n1">1</button>
        <button id="n2" class="item t-n2">2</button>
        <button id="n3" class="item t-n3">3</button>
        <button id="n4" class="item t-n4">4</button>
        <button id="n5" class="item t-n5">5</button>
        <button id="n6" class="item t-n6">6</button>
        <button id="n7" class="item t-n7">7</button>
        <button id="n8" class="item t-n8">8</button>
        <button id="n9" class="item t-n9">9</button>
        <button id="soma" class="item t-opso">+</button>
        <button id="sub" class="item t-opsub">-</button>
        <button id="m" class="item t-opm">x</button>
        <button id="d" class="item t-opd">/</button>
        <button id="c" class="item t-c">C</button>
        <button id="ce" class="item t-ce">CE</button>
        <button id="p" class="item t-p">%</button>
        <button id="vir" class="item t-vir">,</button>
        <button id="igual" class="item t-igual">=</button>
    </section>
    <script src="calculadora.js"></script>
</body>
</html>
